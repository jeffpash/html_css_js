<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exo 6 : les conditions</title>
    </head>
    <body>
        <h1>Exo 6 : les conditions</h1>

        <!-- Le script s'ajoute juste avant la fin du body -->
        <script>
            
            /*
            Déclaration
            */
                let userChoice = prompt(`Quelle couleur veux-tu traduire en anglais ?`);
                console.log(userChoice);
            //

            /*
            Les conditions if, else if, else
            */
                if( userChoice == `vert` ){
                    console.log( `${userChoice} ce dit "green" en anglais` );
                }
                else if( userChoice == `jaune` ){
                    console.log( `${userChoice} ce dit "yellow" en anglais` );
                }
                else if( userChoice == `rouge` ){
                    console.log( `${userChoice} ce dit "red" en anglais` );
                }
                else{
                    console.log(`Désolé je ne suis qu'un robot et je ne connais pas la couleur ${userChoice}`);
                };
            //
            
        </script>
    </body>
</html>
